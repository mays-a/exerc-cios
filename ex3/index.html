<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumentar e Diminuir</title>
<style>
  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: sans-serif;
  }
  #display {
    font-size: 3em;
    margin: 20px;
  }
  .button-container {
    display: flex;
    gap: 10px;
  }
  button {
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div id="container">
    <h1>Mude o Valor</h1>
    <div id="display">0</div>
    <div class="button-container">
      <button id="decrement">-</button>
      <button id="increment">+</button>
    </div>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
